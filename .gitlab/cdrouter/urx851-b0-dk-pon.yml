.urx851-pon-cdrouter: &urx851_pon_cdrouter
  needs:
    - job: build test mxl_x86 mxl_wlan_hostap_ng prpl security
      optional: true
  extends:
    - .urx851-b0-dk-pon testbed
    - .cdrouter

CDRouter-Top-100+mDNS-OSP URX851-B0-DK PON initramfs:
  <<: *urx851_pon_cdrouter
  variables:
    DUT_INIT_SCRIPTS: |
      .gitlab/scripts/dut-init/cdrouter-dut-configure-dyndns.sh

CDRouter-Top-100+mDNS-OSP URX851-B0-DK PON VLAN WAN/LAN initramfs:
  <<: *urx851_pon_cdrouter
  variables:
    CDROUTER_TEST_CONFIG: vlan
    DUT_INIT_SCRIPTS: |
      .gitlab/scripts/dut-init/cdrouter-dut-configure-dyndns.sh
      .gitlab/scripts/dut-init/cdrouter-dut-enable-vlans.sh

CDRouter-Top-100+mDNS-OSP URX851-B0-DK PON PPPoE WAN initramfs:
  <<: *urx851_pon_cdrouter
  variables:
    CDROUTER_TEST_CONFIG: ppp
    DUT_INIT_SCRIPTS: |
      .gitlab/scripts/dut-init/cdrouter-dut-configure-dyndns.sh
      .gitlab/scripts/dut-init/cdrouter-dut-enable-pppoe.sh

CDRouter-Wireless URX851-B0-DK PON initramfs:
  <<: *urx851_pon_cdrouter
  variables:
    CDROUTER_TEST_CONFIG: wireless
    DUT_INIT_SCRIPTS: |
      .gitlab/scripts/dut-init/cdrouter-dut-configure-wireless.sh


.urx851-pon-cdrouter-ipv6: &urx851_pon_cdrouter_ipv6
  <<: *urx851_pon_cdrouter
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$TFTP_IMAGE_DOWNLOAD_URL =~ $TFTP_IMAGE_FILENAME_PATTERN'
      when: always
    - if: '$TFTP_IMAGE_DOWNLOAD_URL'
      when: never
    - if: '$CI_COMMIT_BRANCH == $CI_DESIGNATED_BRANCH'
    - when: manual

CDRouter-UPnP-IPv46 URX851-B0-DK PON initramfs:
  <<: *urx851_pon_cdrouter_ipv6
  allow_failure: true
  variables:
    CDROUTER_TEST_CONFIG: generic-ipv6-upnp

CDRouter-IPv6-Top-100+mDNS URX851-B0-DK PON initramfs:
  <<: *urx851_pon_cdrouter_ipv6
  variables:
    CDROUTER_TEST_CONFIG: generic-ipv6

CDRouter-IPv6-Top-100+mDNS URX851-B0-DK PON VLAN WAN/LAN initramfs:
  <<: *urx851_pon_cdrouter_ipv6
  variables:
    CDROUTER_TEST_CONFIG: vlan-ipv6
    DUT_INIT_SCRIPTS: |
      .gitlab/scripts/dut-init/cdrouter-dut-enable-vlans.sh

.CDRouter-IPv6-Top-100+mDNS URX851-B0-DK PON PPPoE WAN initramfs:
  <<: *urx851_pon_cdrouter_ipv6
  variables:
    CDROUTER_TEST_CONFIG: ppp-ipv6
    DUT_INIT_SCRIPTS: |
      .gitlab/scripts/dut-init/cdrouter-dut-enable-pppoe.sh

CDRouter-TR-069 URX851-B0-DK PON eMMC:
  <<: *urx851_pon_cdrouter
  variables:
    DUT_INIT_SCRIPTS: |
      .gitlab/scripts/dut-init/cdrouter-tr181-mockups.sh
