.prpl-haze: &prpl_haze
  needs:
    - job: build test ipq807x prpl
      optional: true
  extends:
    - .prpl-haze testbed
    - .cdrouter

CDRouter-Top-100+mDNS Haze initramfs:
  <<: *prpl_haze
  variables:
    DUT_INIT_SCRIPTS: |
      .gitlab/scripts/dut-init/cdrouter-dut-configure-dyndns.sh

CDRouter-Top-100+mDNS Haze VLAN WAN/LAN initramfs:
  <<: *prpl_haze
  variables:
    CDROUTER_TEST_CONFIG: vlan
    DUT_INIT_SCRIPTS: |
      .gitlab/scripts/dut-init/cdrouter-dut-configure-dyndns.sh
      .gitlab/scripts/dut-init/cdrouter-dut-enable-vlans.sh

CDRouter-Top-100+mDNS Haze PPPoE WAN initramfs:
  <<: *prpl_haze
  variables:
    CDROUTER_TEST_CONFIG: ppp
    DUT_INIT_SCRIPTS: |
      .gitlab/scripts/dut-init/cdrouter-dut-configure-dyndns.sh
      .gitlab/scripts/dut-init/cdrouter-dut-enable-pppoe.sh

CDRouter-Wireless Haze initramfs:
  <<: *prpl_haze
  variables:
    CDROUTER_TEST_CONFIG: wireless
    DUT_INIT_SCRIPTS: |
      .gitlab/scripts/dut-init/cdrouter-dut-configure-wireless.sh


.prpl-haze-ipv6: &prpl_haze_ipv6
  <<: *prpl_haze
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$TFTP_IMAGE_DOWNLOAD_URL =~ $TFTP_IMAGE_FILENAME_PATTERN'
      when: always
    - if: '$TFTP_IMAGE_DOWNLOAD_URL'
      when: never
    - if: '$CI_COMMIT_BRANCH == $CI_DESIGNATED_BRANCH'
    - when: manual

CDRouter-UPnP-IPv46 Haze initramfs:
  <<: *prpl_haze_ipv6
  allow_failure: true
  variables:
    CDROUTER_TEST_CONFIG: generic-ipv6-upnp

CDRouter-IPv6-Top-100+mDNS Haze initramfs:
  <<: *prpl_haze_ipv6
  variables:
    CDROUTER_TEST_CONFIG: generic-ipv6

CDRouter-IPv6-Top-100+mDNS Haze VLAN WAN/LAN initramfs:
  <<: *prpl_haze_ipv6
  variables:
    CDROUTER_TEST_CONFIG: vlan-ipv6
    DUT_INIT_SCRIPTS: |
      .gitlab/scripts/dut-init/cdrouter-dut-enable-vlans.sh

.CDRouter-IPv6-Top-100+mDNS Haze PPPoE WAN initramfs:
  <<: *prpl_haze_ipv6
  variables:
    CDROUTER_TEST_CONFIG: ppp-ipv6
    DUT_INIT_SCRIPTS: |
      .gitlab/scripts/dut-init/cdrouter-dut-enable-pppoe.sh

.CDRouter-TR-069 Haze eMMC:
  <<: *prpl_haze
  variables:
    LABGRID_TARGET: prpl-haze-emmc
    TFTP_IMAGE_FILENAME: openwrt-ipq807x-generic-prpl_haze-squashfs-sysupgrade.bin
    TFTP_IMAGE_FILENAME_PATTERN: /.*openwrt-ipq807x-generic-prpl_haze-squashfs-sysupgrade.bin/
    DUT_INIT_SCRIPTS: |
      .gitlab/scripts/dut-init/cdrouter-tr181-mockups.sh
