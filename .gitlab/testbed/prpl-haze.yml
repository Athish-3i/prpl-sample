.prpl-haze testbed:
  extends: .testbed true.cz
  variables:
    DUT_ARCH: aarch64
    DUT_TARGET: ipq807x
    DUT_SUBTARGET: generic
    DUT_BOARD: prpl-haze
    DUT_CPU_TYPE: cortex-a53
    DUT_WAN_INTERFACE: wan
    LABGRID_TARGET: prpl-haze-initramfs
    TFTP_IMAGE_FILENAME: openwrt-ipq807x-generic-prpl_haze-initramfs-uImage.itb
    TFTP_IMAGE_FILENAME_PATTERN: /.*openwrt-ipq807x-generic-prpl_haze-initramfs-uImage.itb/
    DUT_ARCH_PACKAGES_PATH: $PACKAGE_DIR/${DUT_ARCH}_${DUT_CPU_TYPE}
  tags:
    - dut-prpl-haze
